<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app"/>

     <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../src/App.css">

     <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap Select -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"> -->

    <!-- Google Font - Poppins -->
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
</style>


    
  
    <title>JSW COE</title>
  </head>
  <body>
    <!-- <noscript>You need to enable JavaScript to run this app.</noscript> -->
    <div id="root"></div>
    
    <!-- Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main jquery CDN  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap Select  -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script> -->


    

    <script>

    $(document).ready(function () {

      // $(function () {
      //   $('.selectpicker').selectpicker();
      // });

     $('input[name="reactRadio"]').on('change', function() {
      var selected = $(this).val();
      $('#dropdownBtn').html('<i class="bi bi-people"></i> ' + selected);
    });
      
      // Open the Side panel after click on Add new Project button 
      $(".add_new_project_btn").click(function () {
        $("#offcanvasRight1").addClass("show");
        $(".custom-backdrop").fadeIn();
        $("body").css("overflow", "hidden");
      });

      // Close the Side panel click on Exit or Back button
      $(".exit_btn, .back_btn").click(function () {
        $("#offcanvasRight1").removeClass("show");
        $(".custom-backdrop").fadeOut();
        $("body").css("overflow", "auto");
      });

      // Close by clicking outside
      $(".custom-backdrop").click(function () {
        $("#offcanvasRight1").removeClass("show");
        $(this).fadeOut();
        $("body").css("overflow", "auto");
      });

      // Toggle collapse manually added as on 31-10-2025
    $("#financeToggleBtn, #viewCommentsBtn").on("click", function () {
      $("#collapseFinance").slideToggle(300);
      $("#financeToggleBtn").toggleClass("active");
      $("#financeToggleBtn .rotate-icon").toggleClass("rotate");
    });

    $("#financeToggleBtn2, #viewCommentsBtn2").on("click", function () {
      $("#collapseOperations").slideToggle(300);
      $("#financeToggleBtn2").toggleClass("active");
      $("#financeToggleBtn2 .rotate-icon").toggleClass("rotate");
    });


    });  // Document ready end

    

    </script>
  </body>
</html>
